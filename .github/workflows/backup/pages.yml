              <p>Progressive Web App para controle de finan√ßas pessoais e compartilhadas.</p>
              
              <h2>üìö Documenta√ß√£o</h2>
              <ul>
                  <li><a href="README.md">README Principal</a></li>
                  <li><a href="SPONSORS.md">Apoie o Projeto</a></li>
                  <li><a href="security.yml">Pol√≠tica de Seguran√ßa</a></li>
              </ul>
              
              <h2>üöÄ In√≠cio R√°pido</h2>
              <pre><code># Clone o reposit√≥rio
git clone https://github.com/luisfelipedeoliveira/controlFin.git

