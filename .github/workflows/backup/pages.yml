name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: |
          # Create a simple documentation site
          mkdir -p docs-site
          cp -r docs/* docs-site/ || true
          cp README.md docs-site/
          cp .github/SPONSORS.md docs-site/
          cp .github/security.yml docs-site/
          
          # Create index.html
          cat > docs-site/index.html << 'HTML_EOF'
