                  <li><a href="https://github.com/luisfelipedeoliveira/controlFin/issues">Reportar Bug</a></li>
                  <li><a href="https://github.com/luisfelipedeoliveira/controlFin/discussions">Discuss√µes</a></li>
              </ul>
          </body>
          </html>
          HTML_EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-site'

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
